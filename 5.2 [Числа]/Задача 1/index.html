<body>

    <script>

        // Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
        // P.S. Есть «подводный камень» при работе с типами.

        let a = +prompt('Число A:', 0);
        let b = +prompt('Число B:', 0);

        alert( a + b );

    </script>
