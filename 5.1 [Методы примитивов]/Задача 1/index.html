<body>

    <script>

        // Можно ли добавить свойство строке?

        let str = "Привет";

        str.test = 5;

        alert(str.test);

        // Нет, получим undefined

        // К примитивным значениям нельзя добавить свойство, они содержат свои яваскриптовые свойства,
        // например: toUppercase(),
        // toFixed(2) = 4.243563 = 4.24 (округляет до двух знаков после запятой)
        // и т.д. и т.п.

    </script>

</body>
