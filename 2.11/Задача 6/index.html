<!DOCTYPE html>
<html lang="ru">
<head>
    <title>
        2.11 | Задача 6
    </title>
</head>
<body>

    <script>

        // Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
        // «Включительно» означает, что значение переменной age может быть равно 14 или 90.

        let age = 30;

        if ( age >= 14 && age <= 90 ) {
            alert(`age = ${age}. Находится в диапазоне от 14 до 90 включительно.`);
        } else {
            alert('age вне диапазона от 14 до 90');
        }

    </script>

</body>
</html>
