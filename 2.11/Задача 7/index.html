<!DOCTYPE html>
<html lang="ru">
<head>
    <title>
        2.11 | Задача 7
    </title>
</head>
<body>

    <script>

        // Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
        // Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.

        let age = 30;

        // 1
        if ( !(age >= 14 && age <= 90) ) {
            alert('1 вариант: age находится ВНЕ диапазона от 14 до 90');
        } else {
            alert('1 вариант: age находится в диапазоне от 14 до 90');
        }

        // 2
        if ( age < 14 || age > 90 ) {
            alert('2 вариант: age находится ВНЕ диапазона от 14 до 90');
        } else {
            alert('2 вариант: age находится в диапазоне от 14 до 90');
        }

    </script>

</body>
</html>
