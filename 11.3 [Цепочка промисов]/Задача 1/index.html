    <script>

        // Являются ли фрагменты кода ниже эквивалентными? Другими словами, ведут ли они себя одинаково
        // во всех обстоятельствах, для всех переданных им обработчиков?

        promise.then(f1).catch(f2);
        // Против:
        promise.then(f1, f2);

        //---------------------------------------------------------------------------

        // Не эквиваленты. В первом промисе есть catch, здесь если будет ошибка то она обработается в catch

        // Во втором - нет обработки ошибки (catch)

    </script>
