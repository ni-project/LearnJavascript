<!DOCTYPE html>
<html lang="ru">
<head>
    <title>
        4.4 | Задача 3
    </title>
</head>
<body>

    <script>

        // У нас есть объект ladder (лестница), который позволяет подниматься и спускаться:

        let ladder = {
            step: 0,
            up() {
                this.step++;
            },
            down() {
                this.step--;
            },
            showStep: function() { // показывает текущую ступеньку
                alert( this.step );
            }
        };

        // Теперь, если нам нужно выполнить несколько последовательных вызовов, мы можем сделать это так:

        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep(); // 1
        ladder.down();
        ladder.showStep(); // 0

        // Измените код методов up, down и showStep таким образом, чтобы их вызов можно было сделать по цепочке, например так:
        // ladder.up().up().down().showStep().down().showStep(); // показывает 1 затем 0

        //---------------------------------------------------------------------------

        let ladderTest = {
            step: 0,

            up: function() {
                this.step++;
                return this;
            },
            down: function() {
                this.step--;
                return this;
            },
            showStep: function() {
                alert( this.step );
                return this;
            }
        };
        ladderTest.up().up().down().showStep().down().showStep(); // показывает 1 затем 0

    </script>

</body>
</html>
