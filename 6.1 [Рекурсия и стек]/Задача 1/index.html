    <script>

        // Напишите функцию sumTo(n), которая вычисляет сумму чисел 1 + 2 + ... + n.

        // Например:

        // sumTo(1) = 1
        // sumTo(2) = 2 + 1 = 3
        // sumTo(3) = 3 + 2 + 1 = 6
        // sumTo(4) = 4 + 3 + 2 + 1 = 10
        // ...
        // sumTo(100) = 100 + 99 + ... + 2 + 1 = 5050

        //-----------------------------------------------------------------------

        // Пример работы вашей функции:
        function sumTo(n) {
            let result = 0;

            for (let index = 1; index <= n; index++) {
                result += index;
            }

            return result;
        }

        alert( sumTo(100) ); // 5050

    </script>
